version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/          # тут лежит твой index.html
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d  # подменяем стандартный конфиг
    ports:
      - "8876:80"
    

    depends_on:
      - app
    container_name: project_nginx
  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
    volumes:
        - ./:/var/www
    depends_on:
        - db
    container_name: project_app


  db:
    image: mysql:8.0.43
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: lardocker
        MYSQL_ROOT_PASSWORD: root
    ports:
      - "8101:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: project_db